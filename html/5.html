<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>the multi step form</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="../css/5CSS/5.css">
</head>
<body class="container">
	<p id="head" class="text-center">The Multi-Step Form</p>
	<form class="mb-3 rounded" id="form1">
		<fieldset>
			<legend>Step: 1</legend>
			<hr>
			<div class=" mb-3">
			<label class="form-label">First Name*</label>
			<input type="text" name="" class="form-control need" placeholder="First Name">
			<p class="required d-none">This field cannot be empty</p>
			</div>
			<div class="mb-3">
			<label class="form-label bot" >Last Name</label>
			<input type="text" name="" class="form-control" placeholder="Last Name">
			</div>
			<div  class="mb-5">
			<label class="form-label">Email*</label>
			<input type="email" name="" class="form-control need" placeholder="Email">
			<p class="required d-none">This field cannot be empty</p>
			</div>
			<div class="d-flex justify-content-end">
				<input type="submit" name="Next" value="Next" class="form-control submit" >
			</div>
		</fieldset>
	</form >

		<form class="mb-3 rounded" id="form2">
		<fieldset>
			<legend class="text-center">Step:2</legend>
			<hr>
			<div class=" mb-3">
			<label class="form-label">Contact*</label>
			<input type="text" name="" class="form-control need" placeholder="Contact">
			<p class="required d-none">This field cannot be empty</p>
			</div>
			<div class="mb-3">
			<label class="form-label">City</label>
			<input type="text" name="" class="form-control" placeholder="City">
			</div>
			<div  class="mb-5">
			<label class="form-label">Country*</label>
			<input type="email" name="" class="form-control need" placeholder="Country">
			<p class="required d-none">This field cannot be empty</p>
			</div>
			<div class="d-flex justify-content-between">
				<input type="submit" name="Previous" value="previous" class="form-control submit">
				<input type="submit" name="Next" value="Next" class="form-control submit">
			</div>
		</fieldset>
	</form >
	<form class="mb-3 rounded" id="form3">
		<fieldset>
			<legend class="text-end">Step:3</legend>
			<hr>
			<div class=" mb-3">
			<label class="form-label">Enrolled Program*</label>
			<select class="form-control need">
				<option>-Select Program-</option>
				<option>React Developer</option>
				<option>Angular developer</option>
				<option>python Developer</option>
			</select>
			<p class="required d-none">This field cannot be empty</p>
			</div>
			<div class="mb-3">
			<label class="form-label">Massege*</label>
			<textarea class="form-control need" rows="6"></textarea>
			<p class="required d-none">This field cannot be empty</p>
			</div>
			
			<div class="d-flex justify-content-between">
				<input type="submit" name="Previous" value="previous" class="form-control submit">
				<input type="submit" name="Next" value="Next" class="form-control submit">
			</div>
		</fieldset>
	</form >

	<div id="final" class="d-flex justify-content-center align-items-center rounded">
		<p>Your form has been submitted successfully!</p>
	</div>
		

    
    <button class="btn btn-secondary  mt-3 text-white-50" id="back">BACK</button>
	<script src="../js/5.js"></script>

</body>

</html>
