<!DOCTYPE html>
<html>
<head>
	<title>The emoji maker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/cadd7ceecc.js" crossorigin="anonymous"></script>
	

	<link rel="stylesheet" href="../css/2CSS/2.css">
</head>
<body class="container">

	<p class="text-center" id="head">The Emoji Maker</p>

	<div class="container justify-content-between">
		<div class="d-flex justify-content-between">
			<div  id="left">
				<div class="container mt-5">
					<div class="row text-center">
						<div class="col title">
							Select Color
							
						</div>
						
					</div>
					<div class="row justify-content-around  m-5">
						<button class="col-3 b1" id="orange"></button>
						<button class="col-3 b1" id="green"></button>
						<button class="col-3 b1" id="red"></button>
							
					</div>
					
				</div>
				
			</div>
			<div  id="left1">
				
				<div class="container mt-3 align-items-center">
					<div class="row text-center">
						<div class="col title">
							Select Eyes
							
						</div>
						
					</div>


					<div class="row justify-content-center  ms-5 me-5 mt-3">
						
						
						<button class="col-3 b2 " >~~</button>
						<button class="col-3 b2 offset-1" >^^</button>
						<button class="col-3 b2 offset-1" >><</button>
						
						
							
					</div>
					<div class="d-flex justify-content-between">
					<button class="move"><i class="fa-solid fa-chevron-left "></i></button>
					<button class="move"><i class="fa-solid fa-chevron-right "></i></button>
					</div>
					<div class="row justify-content-center  ms-5 me-5">
						<button class="col-3 b2" >' '</button>
						<button class="col-3 b2 offset-1" >- -</button>
						<button class="col-3 b2 offset-1" >$ $</button>
							
					</div>

					
				</div>
				
			</div>
			<div  id="left2">
				
				<div class="container mt-3 align-items-center">
					<div class="row text-center">
						<div class="col title">
							Select Mouth
							
						</div>
						
					</div>


					<div class="row justify-content-center  ms-5 me-5 mt-3">
						
						
						<button class="col-3 b2 " >></button>
						<button class="col-3 b2 offset-1" ><</button>
						<button class="col-3 b2 offset-1" >-</button>
						
						
							
					</div>
					<div class="d-flex ">
					<button class="move"><i class="fa-solid fa-chevron-left "></i></button>
					
					</div>
					<div class="row justify-content-center  ms-5 me-5">
						<button class="col-3 b2" >~</button>
						<button class="col-3 b2 offset-1" >***</button>
						
							
					</div>

					
				</div>
				
			</div>
			<div  id="right" class=" d-flex  justify-content-center align-items-center">
				<div id="emoji" class="d-flex flex-column  align-items-center">
					<h1 id="eye" ></h1>
					<h1 id="mouth"></h1>
					
				</div>
				
				
			</div>
		
		</div>
	</div>
	<button class="btn btn-secondary  mt-3 text-white-50" id="back">BACK</button>

	


	
	<script src="../js/2.js"></script>

</body>
</html>
